<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="presentarCargar.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns"
        crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <div class="col-md-5">
                        <label for="reuniones">Reuniones</label>
                        <select name="reuniones" class="custom-select" id="reuniones">

                        </select>
                    </div>
                </div>
                <!--card header-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-4 presentaciones">
                                    <label for="tituloReunion">Programación</label>
                                    <select class="custom-select" id="programacion">
                                        <option selected>Programación 1</option>
                                        <option value="1">Programación 2</option>
                                        <option value="2">Programación 3</option>
                                        <option value="3">Programación 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="col"></th>
                                        <th scope="col">Gerencias</th>
                                        <th scope="col">Reportado</th>
                                        <th scope="col">Presentar/Generar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">1</th>
                                        <td>VICEPRESIDENCIA EJECUTIVA DE ASUNTOS SOCIALES Y GUBERNAMENTALES</td>
                                        <td>Sí</td>
                                        <td>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-default">Presentar <i class="fas fa-file-powerpoint"></i></button>
                                                <button type="button" class="btn btn-default" disabled>Generar <i class="fas fa-file-upload"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">2</th>
                                        <td>VICEPRESIDENCIA DE RELACIONES CON INVERSIONISTAS</td>
                                        <td>No</td>
                                        <td>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-default" disabled>Presentar <i class="fas fa-file-powerpoint"></i></button>
                                                <button type="button" class="btn btn-default">Generar <i class="fas fa-file-upload"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <th scope="row">3</th>
                                        <td>GERENCIA ADMINISTRATIVA - COMERCIALIZACION DE CRUDO</td>
                                        <td>Sí</td>
                                        <td>
                                            <div class="btn-group" role="group" aria-label="Basic example">
                                                <button type="button" class="btn btn-default">Presentar <i class="fas fa-file-powerpoint"></i></button>
                                                <button type="button" class="btn btn-default" disabled>Generar <i class="fas fa-file-upload"></i></button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--row-->
    </div>
    <!--main card-->
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
