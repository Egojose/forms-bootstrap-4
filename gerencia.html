<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="gerencias.css">
    <link rel="stylesheet" href="/dist/css/bootstrap-multiselect.css" type="text/css" />
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="col-md-10 offset-md-1">
            <div class="row">
                <label for="tituloReunion">Empresas</label>
                <select class="custom-select" id="empresa" multiple="multiple">
                    <option selected>Canacol......</option>
                    <option value="1">CNE 2.......</option>
                    <option value="2">OilGas 3.....</option>
                    <option value="3">otra 4</option>
                </select>
            </div>
        </div>
        <div class="row nombre">
            <div class="col-md-4 offset-md-1">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre">
                </div>
            </div>
            <div class="col-md-4 offset-md-1">
                <div class="form-group">
                    <label for="nombreCorto">Nombre corto</label>
                    <input type="text" class="form-control" id="nombreCorto">
                </div>
            </div>
        </div>
        <div class="row nombre1">
            <div class="col-md-4 offset-md-1">
                <div class="form-group">
                    <label for="nombre">Manager</label>
                    <input type="text" class="form-control" id="manager">
                </div>
            </div>
            <div class="col-md-4 offset-md-1">
                <div class="form-group">
                    <label for="nombreCorto">Tipo gerencia</label>
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>...</option>
                        <option value="1">...</option>
                        <option value="2">...</option>
                        <option value="3">...</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <div class="form-group">
                    <label for="nombreCorto">Padre</label>
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>...</option>
                        <option value="2">...</option>
                        <option value="1">...</option>
                        <option value="3">...</option>
                    </select>
                </div>
            </div>
            <div class="col-md-4 offset-md-1">
                <div class="form-group">
                    <label for="nombreCorto">Centro de costos</label>
                    <select class="custom-select" id="inputGroupSelect02">
                        <option selected>...</option>
                        <option value="1">...</option>
                        <option value="2">...</option>
                        <option value="3">...</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-10 offset-md-1">

                <label for="procesos">Procesos</label>
                <select class="custom-select" id="procesos" multiple="multiple">
                    <option selected>Canacol...</option>
                    <option value="1">CNE 2....</option>
                    <option value="2">OilGas 3....</option>
                    <option value="3">otra 4......</option>
                </select>
            </div>
        </div>
        <div class="row botones">
            <div class="col-md-6 offset-md-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked="checked">
                    <label class="custom-control-label" for="customCheck1">Activo</label>
                </div>
                <button type="button" class="btn btn-default">Guardar</button>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <script type="text/javascript" src="/dist/js/bootstrap-multiselect.js"></script>

        $('#empresa').multiselect();
    </script>

    <script type="text/javascript">
        $('#procesos').multiselect();
    </script>

</html>
