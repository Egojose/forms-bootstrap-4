<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="form-group">
            <div class="row">
                <div class="col-md-4 offset-md-1">
                    <label for="tituloReunion">Título de la Reunión</label>
                    <input type="text" class="form-control form-control-sm" id="tituloReunion">
                </div>
                <div class="col-md-4 offset-md-1">
                    <label for="moderador">Moderador</label>
                    <input type="text" class="form-control form-control-sm" id="moderador">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-1">
                    <label for="exampleInputEmail1">Periodicidad</label>
                    <select class="form-control form-control-sm" id="periodicidad">
                        <option>opción 1</option>
                    </select>
                </div>
                <div class="col-md-4 offset-md-1">
                    <label for="asistente">Asistente</label>
                    <input type="text" class="form-control form-control-sm" id="asistente">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 offset-md-1">
                    <label for="cabezote">Cabezote ppt</label>
                    <select class="form-control form-control-sm" id="cabezote">
                        <option>Small select</option>
                    </select>
                </div>
                <div class="col-md-2 offset-md-1">
                    <label for="exampleInputEmail1">Fecha desde</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputEmail1">
                </div>
                <div class="col-md-2 offset-md-1">
                    <label for="exampleInputEmail1">Hasta</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputEmail1">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 offset-md-1">
                    <label for="exampleInputEmail1">Final ppt</label>
                    <select class="form-control form-control-sm">
                        <option>Small select</option>
                    </select>
                </div>
                <div class="col-md-2 offset-md-1">
                    <label for="exampleInputEmail1">Hora desde</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputEmail1">
                </div>
                <div class="col-md-2 offset-md-1">
                    <label for="exampleInputEmail1">Hasta</label>
                    <input type="text" class="form-control form-control-sm" id="exampleInputEmail1">
                </div>
            </div>
            <div class="row">
                <div class="col-md-3 offset-md-1">
                    <label for="exampleInputEmail1">Días antes de cierre</label>
                    <select class="form-control form-control-sm">
                        <option>Small select</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline1">lunes</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="customRadioInline2" name="customRadioInline2" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline2">martes</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="customRadioInline3" name="customRadioInline3" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline3">miércoles</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="customRadioInline4" name="customRadioInline4" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline4">jueves</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                    <input type="checkbox" id="customRadioInline5" name="customRadioInline5" class="custom-control-input">
                    <label class="custom-control-label" for="customRadioInline5">viernes</label>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
