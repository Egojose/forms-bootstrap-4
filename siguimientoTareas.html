<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="seguimiento.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <label for="titulo">Título</label>
                <input type="text" class="form-control espacio" id="titulo">
            </div>
        </div>
        <!--row-->
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <label for="tipo">Tipo</label>
                <select class="custom-select espacio" id="tipo">

                </select>
            </div>
            <div class="col-md-4 offset-md-1">
                <label for="gerencia">Gerencia</label>
                <select class="custom-select espacio" id="gerencia">

                </select>
            </div>
        </div>
        <!--row-->
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <label for="gerente">Gerente</label>
                <select class="custom-select espacio" id="tipo">

                </select>
            </div>
            <div class="col-md-4 offset-md-1">
                <label for="responsable">Responsable</label>
                <select class="custom-select espacio" id="responsable">

                </select>
            </div>
        </div>
        <!--row-->
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <label for="fecha-planeada">Fecha planeada</label>
                <input type="text" class="form-control" id="fecha-planeada">
            </div>
            <div class="col-md-4 offset-md-1">
                <label for="fecha-real">Fecha real</label>
                <input type="text" class="form-control" id="fecha-real">

            </div>
        </div>
        <!--row-->
        <div class="row">
            <div class="col-md-4 offset-md-1">
                <label for="prioridad">Prioridad</label>
                <select class="custom-select espacio" id="prioridad">
                    <option value="0">Alta</option>
                    <option value="1">Media</option>
                    <option value="2">Baja</option>
                </select>
            </div>
            <div class="col-md-4 offset-md-1">
                <label for="estado">Estado</label>
                <select class="custom-select espacio" id="estado">
                    <option value="0">Planeación</option>
                    <option value="1">Ejecución</option>
                    <option value="2">Supervisión</option>
                    <option value="3">Cerrado</option>
                </select>
            </div>
        </div>
        <!--row---->
        <div class="row botones">
            <div class="col-md-6 offset-md-4">
                <div class="custom-control custom-checkbox">
                    <input type="checkbox" class="custom-control-input" id="customCheck1" checked="checked">
                    <label class="custom-control-label" for="customCheck1">Activo</label>
                </div>
                <button type="button" class="btn btn-default">Guardar</button>
            </div>
        </div>

    </div>
    <!--container-->


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
